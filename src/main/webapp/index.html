<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  //Função de CallBack
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("divConteudo").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","cli.do",true);
xmlhttp.send();
}
</script>
</head>
<body>

<div id="divConteudo"><h2>Carregando Ajax com Servlet</h2></div>
<button type="button" onclick="loadXMLDoc()">Mudar Conteudo da Página</button>

</body>
</html>
